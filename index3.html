<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./output.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>


  <br>
  <br><br>
  <br>


  <div class="flex flex-col items-center justify-center gap-4">
    
<div>    <input type="text" id="display" class="input input-bordered max-w-xs text-right" disabled/>
</div>
<div class="gap-3.5">
    <button id="seven" class="btn btn-primary hover:bg-red-500">7</button>
    <button class="btn btn-primary hover:bg-red-500">8</button>
    <button class="btn btn-primary hover:bg-red-500">9</button>
    <button class="btn btn-secondary hover:bg-red-500">/</button>
</div>

  <div>
    <button class="btn btn-primary hover:bg-red-500">4</button>
    <button class="btn btn-primary hover:bg-red-500">5</button>
    <button class="btn btn-primary hover:bg-red-500">6</button>
    <button class="btn btn-secondary hover:bg-red-500">*</button>
  </div>
  <div>
    <button class="btn btn-primary hover:bg-red-500">1</button>
    <button class="btn btn-primary hover:bg-red-500">2</button>
    <button class="btn btn-primary hover:bg-red-500">3</button>
    <button class="btn btn-secondary hover:bg-red-500">-</button>
  </div>

  <div>
    <button class="btn btn-primary col-span-2 hover:bg-red-500">0</button>
    <button class="btn btn-secondary hover:bg-red-500">C</button>
    <button class="btn btn-secondary hover:bg-red-500">+</button>
    <button class=" bg-green-600 btn btn-accent hover:bg-green-700">=</button>
  </div>





</div>
  <script src="index3.js"></script>
</body>
</html>
